<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product - My Master Fashion</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header"><div class="container"><h1>My Master Fashion</h1></div></header>
<main class="container">
  <div id="product"></div>
</main>
<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
fetch('https://my-master-fashion-backend.onrender.com/products/'+id).then(r=>r.json()).then(p=>{
  document.getElementById('product').innerHTML = `
    <div class="card">
      <img src="${p.image}" alt="${p.name}">
      <h2>${p.name}</h2>
      <p>â‚¹${p.price}</p>
      <p>${p.description}</p>
    </div>
  `;
}).catch(e=>{
  document.getElementById('product').innerHTML = '<p>Product not found or backend not running.</p>';
});
</script>
</body>
</html>
