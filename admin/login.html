<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - My Master Fashion</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; padding:40px; }
        .box { width:300px; margin:auto; padding:20px; background:#fff; border-radius:10px; }
        input { width:100%; padding:10px; margin:8px 0; }
        button { width:100%; padding:10px; background:black; color:white; border:none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Admin Login</h2>

        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">

        <button onclick="login()">Login</button>
    </div>

    <script>
        const API_BASE = "https://my-master-fashion-backend.onrender.com";

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const res = await fetch(`${API_BASE}/admin/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (data.success) {
                localStorage.setItem("token", data.token);
                window.location.href = "panel.html";
            } else {
                alert(data.message);
            }
        }
    </script>
</body>
</html>
