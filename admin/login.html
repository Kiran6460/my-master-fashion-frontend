<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: black;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Admin Login</h3>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  const username = document.querySelector("#email").value;
body: JSON.stringify({ username, password })

  fetch("https://my-master-fashion-backend.onrender.com/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Login Success");
      window.location.href = "panel.html";
    } else {
      alert(data.message || "Login Failed");
    }
  })
  .catch(err => {
    alert("Server Error");
    console.error(err);
  });
}
</script>

</body>
</html>
